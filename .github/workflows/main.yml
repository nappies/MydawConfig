name: Build macOS Installer

on:
  release

jobs:
  build-installer:
    runs-on: macos-14
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Qt Installer Framework
        uses: jmarrec/setup-qtifw@v1
        with:
          qtifw-version: '4.6.1'
      
      - name: Build Installer
        run: |
          binarycreator --offline-only -p mydaw-installer/packages_arm64 -c mydaw-installer/config/config.xml MyDaw-Macos-Arm64.app
      
      - name: Code Sign App Bundle (Recursive)
        run: |
          echo "Signing MyDaw-Macos-Arm64.app recursively with ad-hoc signature..."
          
          # Sign all nested frameworks, dylibs, and binaries first (inside-out approach)
          find MyDaw-Macos-Arm64.app -type f \( -name "*.dylib" -o -name "*.framework" -o -perm +111 \) -print0 | while IFS= read -r -d '' file; do
            if file "$file" | grep -q "Mach-O"; then
              echo "Signing: $file"
              codesign --force --sign - "$file" 2>/dev/null || true
            fi
          done
          
          # Sign all nested .app bundles
          find MyDaw-Macos-Arm64.app -mindepth 2 -name "*.app" -print0 | while IFS= read -r -d '' bundle; do
            echo "Signing bundle: $bundle"
            codesign --force --deep --sign - "$bundle" || true
          done
          
          # Finally, sign the main app bundle with deep signing
          echo "Signing main application bundle..."
          codesign --force --deep --sign - MyDaw-Macos-Arm64.app
          
          # Verify the signature
          echo "Verifying signature..."
          codesign --verify --deep --strict --verbose=2 MyDaw-Macos-Arm64.app
          
          echo "Code signing completed successfully!"
      
      - name: Prepare for upload
        run: |
          mkdir -p upload
          mv MyDaw-Macos-Arm64.app upload/
      
      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyDaw-Macos-Arm64
          path: upload/