name: Build macOS Universal Installer

on: release
jobs:
  build-installer:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt Installer Framework
        uses: jmarrec/setup-qtifw@v1  # Install latest Qt Installer Framework (QtIFW):contentReference[oaicite:0]{index=0}
        with:
          qtifw-version: '4.x'
      - name: Build Installer
        run: |
          binarycreator --offline-only -p packages -c mydaw-installer/config/config.xml MyAppInstaller.app  # Create an offline installer using packages and config:contentReference[oaicite:1]{index=1}
      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-installer
          path: MyAppInstaller.app
